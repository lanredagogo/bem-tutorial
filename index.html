<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BEM Tutorial</title>
  </head>
  <body>
    <div class="card">
      <div class="card__description">
        <div class="card__descriptio-logo">
          <div class="logo"></div>
          <p class="logo_text">Base Apparel</p>
        </div>
        <h2 class="card__description-heading">
          WE'RE <span class="card__description-heading1">COMING SOON</span>
        </h2>
        <p class="card__description-sub-heading">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up to date with announcement and our
          launch deals
        </p>
        <div class="card-subscribe">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            class="email_address"
          />
          <button class="send_btn">&rarr;</button>
        </div>
      </div>
      <div class="card-image">
        <img
          src="/image/omar-taha-6x1hhllUWkk-unsplash.jpg"
          alt="fashion"
          title="fashion"
          class="img"
        />
      </div>
    </div>
  </body>
</html>
